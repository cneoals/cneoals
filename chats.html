<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint CoCo - chats</title>
    <link rel="stylesheet" href="CSS/chats.css"/>
</head>
<body>
    <div class="sobig">
        <h1>화면이 너무 큽니다...</h1>
        <h1>화면의 크기를 줄여 주세요. :)</h1>
    </div>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="top-bar">
        <h1 class="top-bar__col">Chats</h1>
        <div class="top-bar__col">
            <form>
                <button name="search" type="button"><i class="fas fa-search fa-lg"></i></button>
                <button name="music"" type="button"><i class="fas fa-music fa-lg"></i></button>
                <button name="cog"" type="button"><i class="fas fa-cog fa-lg"></i></button>
                <button name="chats" type="button"><i class="fas fa-comment-medical fa-lg"></i></i></button>
            </form>
        </div>
    </div>
    <div class="down-bar">
        <a class="down-bar__col" href="friends.html">
            <i class="far fa-user fa-lg"></i>
        </a>
        <a class="down-bar__col" href="chats.html">
            <span class="down-bar__notice">1</span>
            <i class="fas fa-comment fa-lg"></i>
        </a>
        <a class="down-bar__col" href="#">
            <i class="fas fa-search fa-lg"></i>
        </a>
        <a class="down-bar__col" href="#">
            <i class="fas fa-ellipsis-h fa-lg"></i>
        </a>
    </div>
    <div class="user-component">
        <div class="user-component__menu">
            <div class="user-component__menu__col">
                <h2>Chat array</h2>
            </div>
            <div class="user-component__menu__col">
                <button class="user-component__menu__col__btn" type="button"><i class="fas fa-bars"></i></button>
                <div class="user-component__menu__col__btn__dropdown">
                    <a href="#" class="user-component__menu__col__btn__dropdown__content">이름 순</a>
                    <a href="#" class="user-component__menu__col__btn__dropdown__content">최근 날짜 순</a>
                    <a href="#" class="user-component__menu__col__btn__dropdown__content">인원 순</a>
                </div>
            </div>
        </div>
        <div class="user-component__list">
            <a class="user-component__list__col" href="#">
                <div class="user-component__list__col__img">
                    <i class="fas fa-ice-cream"></i>
                </div>
                <div class="user-component__list__col__name">
                    <p>ice-cream</p>
                    <span>i like cool</span>
                </div>
            </a>
            <a class="user-component__list__col" href="chating.html">
                <div class="user-component__list__col__img">
                    <p class="user-component__list__col__name__notice">1</p>
                    <i class="fas fa-hotdog"></i>
                </div>
                <div class="user-component__list__col__name">
                    <p>hotdog</p>
                    <span>i am not dog.</span>
                </div>
            </a>
            <a class="user-component__list__col" href="#">
                <div class="user-component__list__col__img">
                    <i class="fas fa-hamburger"></i>
                </div>
                <div class="user-component__list__col__name">
                    <p>hamburger</p>
                    <span>ham, burger. hamburger.</span>
                </div>
            </a>
        </div>
    <script src="https://kit.fontawesome.com/2f807cca8f.js" crossorigin="anonymous"></script>
</body>
</html>
