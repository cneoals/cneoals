<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint CoCo - Chating</title>
    <link href="CSS/chating.css" rel="stylesheet"/>
</head>
<body id="chat-screen">
    <div class="sobig">
        <h1>화면이 너무 큽니다...</h1>
        <h1>화면의 크기를 줄여 주세요. :)</h1>
    </div>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="top-nav">
        <div class="top-nav__col">
            <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
        </div>
        <div class="top-nav__col">
            <p>hotdog</p>
        </div>
        <div class="top-nav__col">
                <a href="#"><i class="fas fa-search fa-lg"></i></a>
                <a href="#"><i class="fas fa-bars fa-lg"></i></a>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            To Day
        </div>

        <div class="message-row">
            <div class="message-row__img">
                <i class="fas fa-hotdog"></i>
            </div>
            <div class="message-row__content">
                <span class="message__author">hotdog</span>
                <div class="message__info">
                    <span class="message__bubble">hi!</span>
                    <span class="message__time">18:42</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">bye!</span>
                    <span class="message__time">18:42</span>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/2f807cca8f.js" crossorigin="anonymous"></script>
</body>
</html>
