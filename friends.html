<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint CoCo - friends</title>
    <link rel="stylesheet" href="CSS/friends.css"/>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="top-bar">
        <h1 class="top-bar__col">Friends</h1>
        <div class="top-bar__col">
            <form>
                <button name="search" type="button"><i class="fas fa-search fa-lg"></i></button>
                <button name="music"" type="button"><i class="fas fa-music fa-lg"></i></button>
                <button name="cog"" type="button"><i class="fas fa-cog fa-lg"></i></button>
            </form>
        </div>
    </div>
    <div class="my-info">
        <div class="my-info__img">
            <i class="fas fa-cookie"></i>
        </div>
        <div class="my-info__name">
            <p>Cookie</p>
        </div>
    </div>
    <div class="user-component">
        <div class="user-component__menu">
            <div class="user-component__menu__col">
                <h2>my friends</h2>
            </div>
            <div class="user-component__menu__col">
                <button type="button"><i class="fas fa-bars"></i></button>
                <div class="user-component__menu__col__btn__dropdown">
                    <a href="#" class="user-component__menu__col__btn__dropdown__content">이름 순</a>
                    <a href="#" class="user-component__menu__col__btn__dropdown__content">최근 날짜 순</a>
                    <a href="#" class="user-component__menu__col__btn__dropdown__content__no">차단한 친구 확인</a>
                    
                </div>
            </div>
        </div>
        <div class="user-component__list">
            <a class="user-component__list__col" href="#">
                <div class="user-component__list__col__img">
                    <i class="fas fa-ice-cream"></i>
                </div>
                <div class="user-component__list__col__name">
                    <p>ice-cream</p>
                </div>
            </a>
            <a class="user-component__list__col" href="#">
                <div class="user-component__list__col__img">
                    <i class="fas fa-hotdog"></i>
                </div>
                <div class="user-component__list__col__name">
                    <p>hotdog</p>
                </div>
            </a>
            <a class="user-component__list__col" href="#">
                <div class="user-component__list__col__img">
                    <i class="fas fa-hamburger"></i>
                </div>
                <div class="user-component__list__col__name">
                    <p>hamburger</p>
                </div>
            </a>
        </div>
    </div>
    <div class="down-bar">
        <a class="down-bar__col" href="friends.html">
            <i class="fas fa-user"></i>
        </a>
        <a class="down-bar__col" href="chats.html">
            <i class="far fa-comment fa-lg"></i>
            <span class="down-bar__notice">1</span>
        </a>
        <a class="down-bar__col" href="#">
            <i class="fas fa-search fa-lg"></i>
        </a>
        <a class="down-bar__col" href="#">
            <i class="fas fa-ellipsis-h fa-lg"></i>
        </a>
    </div>
    <script src="https://kit.fontawesome.com/2f807cca8f.js" crossorigin="anonymous"></script>
</body>
</html>
