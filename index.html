<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mint Coco</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Mint CoCo</h1>
        <p class="welcome-header__text">Create and Start!</p>
    </header>
    <form class="login-form" action="friends.html" method="GET">
        <input class="login-form__input" type="email" placeholder="Email" required/>
        <input class="login-form__input" type="password" placeholder="Password" required/>
        <input class="login-form__submit" type="submit" value="Log In"/>
        <a class="login-form__lost" href="#">Find Mint CoCo Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/2f807cca8f.js" crossorigin="anonymous"></script>
</body>
</html>
